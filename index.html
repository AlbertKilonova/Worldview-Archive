<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宇宙档案馆</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 星空背景 -->
  <canvas id="starCanvas"></canvas>

  <!-- 加载动画 -->
  <div id="loading" class="loading-screen">
    <div class="spinner"></div>
    <p>加载宇宙数据中...</p>
  </div>

  <!-- 顶部导航栏 -->
  <header class="header">
    <button class="menu-toggle" onclick="toggleSidebar()" aria-label="展开/收起导航菜单">☰</button>
    <h1>宇宙档案馆</h1>
    <div class="search-box">
      <input type="text" placeholder="搜索宇宙事件或文明..." id="searchInput">
      <button onclick="searchContent()">🔍</button>
    </div>
  </header>

  <!-- 侧边栏遮罩 -->
  <div class="sidebar-mask" onclick="toggleSidebar()"></div>

  <!-- 侧边栏 -->
  <nav class="sidebar" id="sidebar"></nav>

  <!-- 主内容 -->
  <div class="content" id="content"></div>

  <!-- 返回顶部按钮 -->
  <button class="back-to-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑</button>

  <script src="scripts.js"></script>
  <script src="stars.js"></script>
</body>
</html>
